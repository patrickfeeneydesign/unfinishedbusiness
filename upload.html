<body>
  <!-- Header (same structure & functionality; new styles) -->
  <header>

  <!-- Main area for form content -->
  <main>
    <form id="uploadForm">
      <h2>Submit Your Project</h2>

      <div>
        <label for="title">Project Title</label><br />
        <input type="text" id="title" name="title" required />

  <!-- Include the Supabase client and scripts (unchanged) -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    // Replace with your actual Supabase details:
    const SUPABASE_URL = "https://dxvznqxwdbrcyyoadbgb.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR4dnpucXh3ZGJyY3l5b2FkYmdiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQ5NjUzMzIsImV4cCI6MjA1MDU0MTMzMn0.FbSmgJ5KOGaSIY4150gOIbiYWQ86fbtZQk-fP50RkZk";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const uploadForm = document.getElementById("uploadForm");
    const statusMessage = document.getElementById("statusMessage");

    // Set a max file size (in bytes). 2 MB here.
    const MAX_FILE_SIZE = 2 * 1024 * 1024; // 2 MB
    const TARGET_FILE_SIZE = 500 * 1024; // 500 KB

    uploadForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusMessage.textContent = "Submitting...";

      // Gather form data
      const title = document.getElementById("title").value.trim();
      const description = document.getElementById("description").value.trim();
      const tagsInput = document.getElementById("tags").value.trim();
      const fileInput = document.getElementById("file").files[0]; // optional file

      // Convert tags to array of strings
      const tags = tagsInput ? tagsInput.split(",").map((tag) => tag.trim()) : [];

      let base64Image = null;

      // If a file is selected, convert it to Base64 (after checking the size and compressing)
      if (fileInput) {
        if (fileInput.size > MAX_FILE_SIZE) {
          statusMessage.textContent = `File is too large! Max allowed is 2MB.`;
          return;
        }

        try {
          // Compress the image to be â‰¤1MB
          const compressedBlob = await compressImage(fileInput, TARGET_FILE_SIZE);
          base64Image = await blobToBase64(compressedBlob);
        } catch (err) {
          console.error("Error processing image file:", err);
          statusMessage.textContent = `Error processing image file: ${err.message}`;
          return;
        }
      }

      try {
        // Insert into 'projects' table
        const { data: newRecord, error: dbError } = await supabase
          .from("projects")
          .insert([
            {
              title: title,
              description: description,
              tags: tags,
              image_data: base64Image,
            },
          ]);

        if (dbError) {
          throw dbError;
        }

        statusMessage.textContent = "Submission successful!";
        uploadForm.reset();
      } catch (error) {
        console.error("Error:", error);
        statusMessage.textContent = `Submission failed: ${error.message}`;
      }
    });

    /**
     * Helper function: compress image to target size
     * @param {File} file - The original image file
     * @param {number} targetSize - The desired maximum size in bytes
     * @returns {Promise<Blob>} - The compressed image as a Blob
     */
    async function compressImage(file, targetSize) {
      const img = await loadImage(file);
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');

      // Set canvas dimensions to the image dimensions
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0);

      let quality = 0.9;
      let compressedBlob = await canvasToBlob(canvas, file.type, quality);

      // Iteratively reduce quality until the image is below the target size or quality is too low
      while (compressedBlob.size > targetSize && quality > 0.1) {
        quality -= 0.1;
        compressedBlob = await canvasToBlob(canvas, file.type, quality);
      }

      if (compressedBlob.size > targetSize) {
        throw new Error("Unable to compress image to the target size.");
      }

      return compressedBlob;
    }

    /**
     * Helper function: load image from file
     * @param {File} file - The image file
     * @returns {Promise<HTMLImageElement>} - The loaded Image element
     */
    function loadImage(file) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        const url = URL.createObjectURL(file);
        img.onload = () => {
          URL.revokeObjectURL(url);
          resolve(img);
        };
        img.onerror = (err) => {
          URL.revokeObjectURL(url);
          reject(err);
        };
        img.src = url;
      });
    }

    /**
     * Helper function: convert canvas to Blob
     * @param {HTMLCanvasElement} canvas - The canvas element
     * @param {string} type - The image MIME type
     * @param {number} quality - The image quality (0 to 1)
     * @returns {Promise<Blob>} - The image Blob
     */
    function canvasToBlob(canvas, type, quality) {
      return new Promise((resolve, reject) => {
        canvas.toBlob(
          (blob) => {
            if (blob) {
              resolve(blob);
            } else {
              reject(new Error("Canvas is empty"));
            }
          },
          type,
          quality
        );
      });
    }

    /**
     * Helper function: convert Blob to Base64 string
     * @param {Blob} blob - The image Blob
     * @returns {Promise<string>} - The Base64 string
     */
    function blobToBase64(blob) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onloadend = () => {
          resolve(reader.result);
        };
        reader.onerror = (error) => reject(error);
        reader.readAsDataURL(blob);
      });
    }


    document.getElementById("description").addEventListener("input", (e) => {
  const descriptionField = e.target;
  const words = descriptionField.value.trim().split(/\s+/).filter(word => word.length > 0);
  const wordCount = words.length;

  const maxWords = 150;
  const statusMessage = document.getElementById("statusMessage");

  if (wordCount > maxWords) {
    // Trim the description to the first 150 words
    descriptionField.value = words.slice(0, maxWords).join(" ");
    statusMessage.textContent = `Description has been trimmed to ${maxWords} words.`;
    statusMessage.style.color = "red"; // Optional: change status message color
  } else {
    statusMessage.textContent = ""; // Clear the message if under the limit
  }
});

  </script>
