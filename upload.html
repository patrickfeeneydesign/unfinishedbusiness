<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload - Progress Report</title>
</head>
<body>
  <h1>Submit Your Project</h1>
  <form id="uploadForm">
    <div>
      <label for="title">Project Title</label><br />
      <input type="text" id="title" name="title" required />
    </div>

    <div>
      <label for="description">Description</label><br />
      <textarea id="description" name="description" rows="4" required></textarea>
    </div>

    <div>
      <label for="tags">Tags (comma-separated)</label><br />
      <input type="text" id="tags" name="tags" placeholder="e.g. art, WIP, concept" />
    </div>

    <!-- OPTIONAL file upload section -->
    <div>
      <label for="file">Optional Image Upload</label><br />
      <input type="file" id="file" name="file" accept="image/*" />
    </div>

    <button type="submit">Submit</button>
  </form>

  <p id="statusMessage"></p>

  <!-- Include the Supabase client via CDN -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const SUPABASE_URL = "https://dxvznqxwdbrcyyoadbgb.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR4dnpucXh3ZGJyY3l5b2FkYmdiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQ5NjUzMzIsImV4cCI6MjA1MDU0MTMzMn0.FbSmgJ5KOGaSIY4150gOIbiYWQ86fbtZQk-fP50RkZk"; // Replace with your new key

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const uploadForm = document.getElementById("uploadForm");
    const statusMessage = document.getElementById("statusMessage");

    uploadForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusMessage.textContent = "Submitting...";

      // Gather form data
      const title = document.getElementById("title").value.trim();
      const description = document.getElementById("description").value.trim();
      const tagsInput = document.getElementById("tags").value.trim();
      const fileInput = document.getElementById("file").files[0]; // optional file

      // Convert tags to array of strings
      const tags = tagsInput ? tagsInput.split(",").map((tag) => tag.trim()) : [];

      // Initialize image URL to null
      let imageUrl = null;

      // If a file is selected, attempt an upload
      if (fileInput) {
        try {
          const uniqueFileName = `${Date.now()}_${fileInput.name}`;

          // Upload the file to your "uploads" bucket (make sure it exists in your Supabase project)
          const { data: fileData, error: uploadError } = await supabase.storage
            .from("uploads")
            .upload(uniqueFileName, fileInput);

          if (uploadError) {
            throw uploadError;
          }

          // Retrieve a public URL for the uploaded file
          const { data: publicUrlData, error: publicUrlError } = supabase.storage
            .from("uploads")
            .getPublicUrl(fileData.path);

          if (publicUrlError) {
            throw publicUrlError;
          }

          imageUrl = publicUrlData.publicUrl;
        } catch (err) {
          console.error("Image upload failed:", err.message);
          statusMessage.textContent = `Image upload failed: ${err.message}`;
          return; // Stop form submission if the image fails
        }
      }

      try {
        // Insert metadata (and image URL if available) into the 'projects' table
        const { data: newRecord, error: dbError } = await supabase
          .from("projects")
          .insert([
            {
              title: title,
              description: description,
              tags: tags,  // Stored as a text[] column
              image_url: imageUrl, // Will be null if no image was uploaded
            },
          ]);

        if (dbError) {
          throw dbError;
        }

        statusMessage.textContent = "Submission successful!";
        uploadForm.reset();
      } catch (error) {
        console.error("Error:", error);
        statusMessage.textContent = `Submission failed: ${error.message}`;
      }
    });
  </script>
</body>
</html>
