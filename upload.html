<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload - Progress Report</title>
</head>
<body>
  <h1>Submit Your Project</h1>
  <a href="index.html">Home</a>

  <form id="uploadForm">
    <div>
      <label for="title">Project Title</label><br />
      <input type="text" id="title" name="title" required />
    </div>

    <div>
      <label for="description">Description</label><br />
      <textarea id="description" name="description" rows="4" required></textarea>
    </div>

    <div>
      <label for="tags">Tags (comma-separated)</label><br />
      <input type="text" id="tags" name="tags" placeholder="e.g. art, WIP, concept" />
    </div>

    <!-- OPTIONAL file upload section -->
    <div>
      <label for="file">Optional Image Upload</label><br />
      <input type="file" id="file" name="file" accept="image/*" />
    </div>

    <button type="submit">Submit</button>
  </form>

  <p id="statusMessage"></p>

  <!-- Include the Supabase client via CDN -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    // Replace these values with your actual Supabase details
    const SUPABASE_URL = "https://dxvznqxwdbrcyyoadbgb.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR4dnpucXh3ZGJyY3l5b2FkYmdiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQ5NjUzMzIsImV4cCI6MjA1MDU0MTMzMn0.FbSmgJ5KOGaSIY4150gOIbiYWQ86fbtZQk-fP50RkZk";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const uploadForm = document.getElementById("uploadForm");
    const statusMessage = document.getElementById("statusMessage");

    // Set a max file size (in bytes). Here, 2 MB = 2 * 1024 * 1024.
    const MAX_FILE_SIZE = 2 * 1024 * 1024; // 2 MB

    uploadForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusMessage.textContent = "Submitting...";

      // Gather form data
      const title = document.getElementById("title").value.trim();
      const description = document.getElementById("description").value.trim();
      const tagsInput = document.getElementById("tags").value.trim();
      const fileInput = document.getElementById("file").files[0]; // optional file

      // Convert tags to array of strings
      const tags = tagsInput ? tagsInput.split(",").map((tag) => tag.trim()) : [];

      let base64Image = null;

      // If a file is selected, convert it to Base64 after checking the size
      if (fileInput) {
        // 1. Check file size
        if (fileInput.size > MAX_FILE_SIZE) {
          statusMessage.textContent = `File is too large! Max allowed is 2MB.`;
          return; // Stop submission
        }

        try {
          base64Image = await fileToBase64(fileInput);
        } catch (err) {
          console.error("Error converting file to Base64:", err);
          statusMessage.textContent = `Error reading image file: ${err.message}`;
          return;
        }
      }

      try {
        // Insert metadata into the 'projects' table, including Base64 image (if present)
        const { data: newRecord, error: dbError } = await supabase
          .from("projects")
          .insert([
            {
              title: title,
              description: description,
              tags: tags,         // text[] column
              image_data: base64Image, // text column for Base64
            },
          ]);

        if (dbError) {
          throw dbError;
        }

        statusMessage.textContent = "Submission successful!";
        uploadForm.reset();
      } catch (error) {
        console.error("Error:", error);
        statusMessage.textContent = `Submission failed: ${error.message}`;
      }
    });

    /**
     * Helper function: read file as Base64 string
     */
    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = (event) => {
          resolve(event.target.result); // This is the dataURL (e.g. 'data:image/png;base64,...')
        };
        reader.onerror = (error) => reject(error);
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
