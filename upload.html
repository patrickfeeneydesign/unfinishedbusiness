<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unfinished Business - Upload</title>
  <style>
    /* -------------------------------
       1) FONT-FACE (FROM index.html)
       ------------------------------- */
    @font-face {
      font-family: 'Louise-Regular';
      src: url('fonts/VTF/otf/Louise-Regular.otf') format('otf'),
           url('fonts/VTF/ttf/Louise-Regular.ttf') format('ttf'),
           url('fonts/VTF/webfonts/Louise-Regular.woff') format('woff'),
           url('fonts/VTF/webfonts/Louise-Regular.woff2') format('woff2');
      font-style: normal;
    }

    @font-face {
      font-family: 'Latitude-Regular';
      src: url('fonts/VTF/otf/Latitude-Regular.otf') format('otf'),
           url('fonts/VTF/ttf/Latitude-Regular.ttf') format('ttf'),
           url('fonts/VTF/webfonts/Latitude-Regular.woff') format('woff'),
           url('fonts/VTF/webfonts/Latitude-Regular.woff2') format('woff2');
      font-style: normal;
    }

    @font-face {
      font-family: 'Director-Regular';
      src: url('fonts/VTF/otf/Director-Regular.otf') format('otf'),
           url('fonts/VTF/ttf/Director-Regular.ttf') format('ttf'),
           url('fonts/VTF/webfonts/Director-Regular.woff') format('woff'),
           url('fonts/VTF/webfonts/Director-Regular.woff2') format('woff2');
      font-style: normal;
    }

    /* -------------------------------
       2) GLOBAL RESET & BASE STYLES
       ------------------------------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif; /* fallback */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #121212; /* match index.html */
    }

      /*******************************************
     * HEADER
     ********************************************/
     header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 2vw;
      border-bottom: 2px solid #ededed;
    }
    header h1 {
      font-size: 6rem;
      padding-top: 1vw;
      font-family: "Latitude-Regular";
      color: #e6eeff;
      user-select: none;
    }
    header a {
      text-decoration: none;
      padding: 0.8rem 1.2rem;
      background: #e6eeff;
      color: black;
      transition: background-color 0.3s ease;
    }
    header a:hover {
      background: #555;
      color: #e6eeff;
    }
    /* ----------------------------------
       4) MAIN CONTENT & FORM CONTAINER
       ---------------------------------- */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }

    /* Heading above the form */
    main h2 {
      font-size: 2rem;
      font-weight: 500;
      color: #D4DDED;
      margin-bottom: 1rem;
      text-align: center;
    }

    /* The form itself */
    #uploadForm {
      background-color: #202020; 
      color: #ccc;
      padding: 4rem;
      width: 100%;
      max-width: 600px;
      margin-top: 2rem;
      border: 1px solid #D4DDED; /* subtle border to match index.html theme */
    }

    #uploadForm label {
      font-weight: 600;
      display: inline-block;
      margin-bottom: 0.5rem;
      color: #D4DDED;
    }

    #uploadForm input[type="text"],
    #uploadForm textarea,
    #uploadForm input[type="file"] {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      font-family: inherit;
      font-size: 1rem;
      background-color: #333; /* keep text fields dark */
      color: #ededed;
    }

    #uploadForm button[type="submit"] {
      cursor: pointer;
      display: inline-block;
      background-color: #D4DDED;
      color: black;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    #uploadForm button[type="submit"]:hover {
      background-color: #555;
      color: #ededed;
    }

    /* ----------------------------------
       5) STATUS MESSAGE
       ---------------------------------- */
    #statusMessage {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
      color: #ededed;
    }

    /* ----------------------------------
       6) FOOTER
       ---------------------------------- */
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #555;
    }

    /* ----------------------------------
       7) RESPONSIVE ADJUSTMENTS
       ---------------------------------- */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      header h1 {
        font-size: 2.2rem;
        margin-bottom: 1rem;
      }
      header a {
        font-size: 0.9rem;
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header (same structure & functionality; new styles) -->
  <header>
    <h1>Unfinished Business</h1>
    <a href="index.html">Home</a>
  </header>

  <!-- Main area for form content -->
  <main>
    <form id="uploadForm">
      <h2>Submit Your Project</h2>

      <div>
        <label for="title">Project Title</label><br />
        <input type="text" id="title" name="title" required />
      </div>

      <div>
        <label for="description">Description</label><br />
        <textarea id="description" name="description" rows="4" required></textarea>
      </div>

      <div>
        <label for="tags">Tags (comma-separated)</label><br />
        <input type="text" id="tags" name="tags" placeholder="e.g. art, WIP, concept" />
      </div>

      <!-- OPTIONAL file upload section -->
      <div>
        <label for="file">Optional Image Upload</label><br />
        <input type="file" id="file" name="file" accept="image/*" />
      </div>

      <button type="submit">Submit</button>
    </form>

    <p id="statusMessage"></p>
  </main>

  <!-- Optional footer -->
  <footer>
    <p>&copy; 2024 Unfinished Business</p>
  </footer>

  <!-- Include the Supabase client and scripts (unchanged) -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    // Replace with your actual Supabase details:
    const SUPABASE_URL = "https://dxvznqxwdbrcyyoadbgb.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR4dnpucXh3ZGJyY3l5b2FkYmdiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQ5NjUzMzIsImV4cCI6MjA1MDU0MTMzMn0.FbSmgJ5KOGaSIY4150gOIbiYWQ86fbtZQk-fP50RkZk";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const uploadForm = document.getElementById("uploadForm");
    const statusMessage = document.getElementById("statusMessage");

    // Set a max file size (in bytes). 2 MB here.
    const MAX_FILE_SIZE = 2 * 1024 * 1024; // 2 MB

    uploadForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusMessage.textContent = "Submitting...";

      // Gather form data
      const title = document.getElementById("title").value.trim();
      const description = document.getElementById("description").value.trim();
      const tagsInput = document.getElementById("tags").value.trim();
      const fileInput = document.getElementById("file").files[0]; // optional file

      // Convert tags to array of strings
      const tags = tagsInput ? tagsInput.split(",").map((tag) => tag.trim()) : [];

      let base64Image = null;

      // If a file is selected, convert it to Base64 (after checking the size)
      if (fileInput) {
        if (fileInput.size > MAX_FILE_SIZE) {
          statusMessage.textContent = `File is too large! Max allowed is 2MB.`;
          return;
        }

        try {
          base64Image = await fileToBase64(fileInput);
        } catch (err) {
          console.error("Error converting file to Base64:", err);
          statusMessage.textContent = `Error reading image file: ${err.message}`;
          return;
        }
      }

      try {
        // Insert into 'projects' table
        const { data: newRecord, error: dbError } = await supabase
          .from("projects")
          .insert([
            {
              title: title,
              description: description,
              tags: tags,
              image_data: base64Image,
            },
          ]);

        if (dbError) {
          throw dbError;
        }

        statusMessage.textContent = "Submission successful!";
        uploadForm.reset();
      } catch (error) {
        console.error("Error:", error);
        statusMessage.textContent = `Submission failed: ${error.message}`;
      }
    });

    /**
     * Helper function: read file as Base64 string
     */
    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = (event) => {
          resolve(event.target.result); // dataURL (e.g. 'data:image/png;base64,...')
        };
        reader.onerror = (error) => reject(error);
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
