<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Progress Report - Home</title>
</head>
<body>
  <h1>All Projects</h1>
  <a href="upload.html">Upload</a>
  <div id="projectList">Loading...</div>

  <!-- Include the Supabase client via CDN -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    // Replace with your actual Supabase details:
    const SUPABASE_URL = "https://dxvznqxwdbrcyyoadbgb.supabase.co";
    const SUPABASE_ANON_KEY = "YOUR_SUPABASE_ANON_KEY";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function fetchProjects() {
      try {
        // Include the 'image_data' column in your SELECT
        const { data: projects, error } = await supabase
          .from("projects")
          .select("id, title, description, image_data")
          .order("id", { ascending: false });

        if (error) {
          throw error;
        }

        const projectListEl = document.getElementById("projectList");
        if (!projects || projects.length === 0) {
          projectListEl.innerHTML = "<p>No projects uploaded yet.</p>";
          return;
        }

        // Construct HTML
        const html = projects
          .map((project) => {
            // If there's Base64 image data, display it
            let imageTag = "";
            if (project.image_data) {
              // Because it's a data URL, we can just use it as the src
              imageTag = `<img src="${project.image_data}" alt="Project Image" style="max-width: 300px; display: block;" />`;
            }

            return `
              <div style="margin-bottom: 1rem;">
                <h2>${project.title}</h2>
                <p>${project.description}</p>
                ${imageTag}
              </div>
            `;
          })
          .join("");

        projectListEl.innerHTML = html;
      } catch (err) {
        console.error("Error fetching projects:", err);
        document.getElementById("projectList").innerHTML = "<p>Error loading projects.</p>";
      }
    }

    // Fetch the projects on page load
    fetchProjects();
  </script>
</body>
</html>
