<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Progress Report - Home</title>
</head>
<body>
  <h1>All Projects</h1>
  <a href="upload.html">Upload</a>
  <div id="projectList">Loading...</div>

  <!-- Include the Supabase client via CDN -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    // Replace with your actual Supabase details:
    const SUPABASE_URL = "https://dxvznqxwdbrcyyoadbgb.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR4dnpucXh3ZGJyY3l5b2FkYmdiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQ5NjUzMzIsImV4cCI6MjA1MDU0MTMzMn0.FbSmgJ5KOGaSIY4150gOIbiYWQ86fbtZQk-fP50RkZk";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function fetchProjects() {
      try {
        // IMPORTANT: Make sure these columns exist in the database: 
        // id (PK), title (text), description (text),
        // tags (text[]), and image_data (text).
        const { data: projects, error } = await supabase
          .from("projects")
          .select("id, title, description, tags, image_data") 
          .order("id", { ascending: false });

        if (error) {
          throw error;
        }

        const projectListEl = document.getElementById("projectList");
        
        // If no rows returned, show a friendly message
        if (!projects || projects.length === 0) {
          projectListEl.innerHTML = "<p>No projects uploaded yet.</p>";
          return;
        }

        // Construct dynamic HTML
        const html = projects
          .map((project) => {
            // If there's Base64 image data, display it
            let imageTag = "";
            if (project.image_data) {
              // Because it's a data URI, we can just use it as the src
              imageTag = `<img src="${project.image_data}" alt="Project Image" style="max-width: 300px; display: block;" />`;
            }

            // Handle tags if they exist
            let tagsOutput = "";
            if (project.tags && project.tags.length > 0) {
              tagsOutput = `<p><strong>Tags:</strong> ${project.tags.join(", ")}</p>`;
            }

            return `
              <div style="margin-bottom: 1rem; border-bottom: 1px solid #ccc; padding-bottom: 1rem;">
                <h2>${project.title}</h2>
                <p>${project.description}</p>
                ${tagsOutput}
                ${imageTag}
              </div>
            `;
          })
          .join("");

        projectListEl.innerHTML = html;
      } catch (err) {
        console.error("Error fetching projects:", err);
        document.getElementById("projectList").innerHTML = "<p>Error loading projects.</p>";
      }
    }

    // Fetch the projects on page load
    fetchProjects();
  </script>
</body>
</html>
